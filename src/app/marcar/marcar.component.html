<div align="center">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Marcar Consulta
            </div>
            <div class="panel-body">
                    <label>Selecione uma Especialidade: </label>
                    <p-dropdown name="especialidade" (onChange)="especialidadeSelect($event)" [options]="especialidades"
                        [(ngModel)]="consulta.especialidade" [style]="{'width':'150px'}" placeholder="Especialidade"></p-dropdown>
                    <br />
                    <br />
                    <label for="turno">Turno :</label>
                    <p-dropdown (onChange)="filtrarMedicosPorTurno($event)" name="turno" [options]="turnos" placeholder="Turno"
                        [(ngModel)]="consulta.turno" required></p-dropdown>
                    <br />
                    <br />
                    <label for="turno">Hora :</label>
                    <p-dropdown (onChange)="horarioSelect($event)" name="hora" [options]="horarios" placeholder="Horario"
                    [(ngModel)]="consulta.horario" required></p-dropdown>
                   <br />
                    <br />
                    <label>Selecione um Médico: </label>
                    <p-dropdown name="medico" (onChange)="medicoSelect($event)" [options]="medicosFiltrados"
                        [(ngModel)]="consulta.nomeMedico" placeholder="Médico" [style]="{'width':'150px'}"></p-dropdown>
                    <br />
                    <br />
                    <label for="planoSaude">Plano de Saúde :</label>
                    <p-dropdown name="planoSaude" [options]="planosSaude" placeholder="Plano de Saúde" [(ngModel)]="consulta.planoSaude"
                        required></p-dropdown>
                    <br />
                    <br />
                    <label for="data">Data :</label>
                    <p-calendar name="data" [(ngModel)]="consulta.data" [disabledDays]="[0,6]" dateFormat="d.mm.yy"
                        placeholder="Data" required></p-calendar>
                    <br />
                    <br />
                    <button [disabled]="!consulta.planoSaude || !consulta.especialidade || !consulta.data || !consulta.horario" pButton type="button"
                        icon="fa-plus-square" (click)="adicionarConsulta()" label="Marcar Consulta!" routerLink='/main/consultas'></button>
            </div>
        </div>
    </div>
</div>
