<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
          Marque sua consulta      
      </div> 
      <div class="panel-body">
      <form ngForm>
      <div>
    
      <div class="form-group">
          <label for="especialidade">Especialidade</label>
          <p-dropdown [options]="especialidades"></p-dropdown>
          <!--[(ngModel)]="selectedEspecialidade"
          <!--input pInputText type="text" class="form-control" id="especialidade" [(ngModel)]="consulta.especialidade" required>-->
      </div>

       <div class="form-group">
          <label>Clínica</label>
          <input name="clinica" pInputText type="text" class="form-control" id="clinica" [(ngModel)]="consulta.clinica" required>
      </div> 

      <div class="form-group">
          <label>Plano de Saúde</label>
          <input pInputText name="plano" type="text" class="form-control" id="planoSaude" [(ngModel)]="consulta.planoSaude" required>
      </div>

      <div class="form-group">
          <label>Data</label>
          <p-calendar name="data" [(ngModel)]="consulta.data" dateFormat="dd.mm.yy" required></p-calendar>
       
                     </div> 
                </div>
          </form>
     </div>
</div>
