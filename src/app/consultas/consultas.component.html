<div align="center">
<p-dataTable [style]="{'width':'800px'}" [style]="{'height':'900px'}"  [value]="listaDeConsultas" selectionMode="single" [(selection)]="consultaSelecionada" (onRowSelect)="onRowSelect($event)"  rows="15" [responsive]="true">
  <p-header>Minhas Consultas</p-header>
  <p-column field="nomePaciente" header="Nome" [sortable]="true"></p-column>
  <p-column field="especialidade" header="Especialidade" [sortable]="true"></p-column>
  <p-column field="planoSaude" header="Plano de Saude ?" [sortable]="true"></p-column>
  <p-column field="situacao" header="Status" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" routerLink='/main/marcar-consulta' label="Adicionar Consulta"></button></div></p-footer>
</p-dataTable>
</div>

<p-dialog header="Detalhes da Consulta" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="550">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="consulta">
      <div>
          <div><label for="especialidade">Especialidade</label></div>
          <p-dropdown name ="especialidade" [options]="especialidades" [(ngModel)]="consulta.especialidade" required></p-dropdown>
          </div><br/>
      <div>
          <div class="ui-grid-col-4"><label for="planoSaude">Plano Saude</label></div>
          <p-dropdown name ="planoSaude" [options]="planosSaude" [(ngModel)]="consulta.planoSaude" required></p-dropdown>
      </div><br/>
    <label>Consulta : {{consulta.situacao}}</label>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="apagarConsulta()" label="Deletar" ></button>
          <button type="button" pButton icon="fa-check" (click)="atualizar()" label="Salvar"></button>
      </div>
  </p-footer>
</p-dialog>
