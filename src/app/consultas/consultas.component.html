<router-outlet></router-outlet>
<p-dataTable [value]="consultas" selectionMode="single" [(selection)]="selectedConsulta" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
  <p-header>Consultas</p-header>
  <p-column field="especialidade" header="Especialidade" [sortable]="true"></p-column>
  <p-column field="clinica" header="Clínica" [sortable]="true"></p-column>
  <p-column field="planoSaude" header="Plano de Saúde" [sortable]="true"></p-column>
  <p-column field="data" header="Data" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Detalhes da Consulta" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="consulta">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="especialidade">Especialidade</label></div>
          <div class="ui-grid-col-8"><input pInputText id="especialidade" [(ngModel)]="consulta.especialidade" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="clinica">Clínica</label></div>
          <div class="ui-grid-col-8"><input pInputText id="clinica" [(ngModel)]="consulta.clinica" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="planoSaude">Plano de Saúde</label></div>
          <div class="ui-grid-col-8"><input pInputText id="brand" [(ngModel)]="consulta.planoSaude" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="data">Data</label></div>
          <div class="ui-grid-col-8"><input pInputText id="data" [(ngModel)]="consulta.data" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
