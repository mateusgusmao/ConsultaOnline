    <div align="center">
    <header>
    <h1>Consulta Médica Online</h1>
    </header>
    </div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
          Cadastre-se agora como ADM      
      </div>
      <div class="panel-body">
  
        <form ngForm #form>
<!--CAMPO DE ESPECIALIDADE(CADASTRO) -->
      <div class="form-group">
          <label for="especialidade">Especialidade</label>
          <p-dropdown name ="especialidade" [options]="especialidades" [(ngModel)]="adm.especialidade" required></p-dropdown>
      </div>
<!--CAMPO DE USERNAME(CADASTRO) -->
          <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input [(ngModel)]="adm.username" type="text" class="form-control" id="username" name="username" required>
          </div>
<!--CAMPO DE PASSWORD(CADASTRO) -->
          <div class="form-group">
              <label for="password">Digite uma senha:</label>
              <input [(ngModel)]="adm.password" type="password" pPassword class="form-control" id="password" name="password" required>
            </div>
            <button pButton type="button" class="ui-button-success" label="Cadastrar-se!" (click)="register()" routerLink='/adm-login'></button>

        </form>
      </div>
</div>
