<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
          Cadastre-se agora      
      </div>
      <div class="panel-body">
      <router-outlet></router-outlet>  

        <form ngForm #form>
<!--CAMPO DE USERNAME(CADASTRO) -->
          <div class="form-group">
            <label for="username">Nome de Usu√°rio:</label>
            <input [(ngModel)]="user.username" type="text" class="form-control" id="username" name="username" required>
          </div>
<!--CAMPO DE PASSWORD(CADASTRO) -->
          <div class="form-group">
              <label for="password">Digite uma senha:</label>
              <input [(ngModel)]="user.password" type="password" pPassword class="form-control" id="password" name="password" required>
            </div>
            <button pButton type="button" class="ui-button-success" label="Cadastrar-se!" (click)="register()" routerLink='/login'></button>

        </form>
      </div>
</div>
