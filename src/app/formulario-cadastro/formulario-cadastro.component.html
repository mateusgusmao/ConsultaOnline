<router-outlet></router-outlet>
<div align="center">
    <header>
    <h1><img width="450" height="130"alt="Heazy Logo" src="assets/heazy.png"></h1>
    </header>
    </div>
<div class="container" style="width:800px">
    <div class="panel panel-default">
        <div class="panel-heading">
          Crie sua conta    
      </div>
      <div class="panel-body">
        <form #myForm = "ngForm">
<!--CAMPO DE USERNAME(CADASTRO) -->
          <div class="form-group" [class.has-error]="username.touched && username.invalid">
            <label for="username">Usuário:</label>
            <input [(ngModel)]="userUsuario" placeholder="Escolha um nome de usuário" type="text" class="form-control" id="username" name="username" #username="ngModel" required>
                      <span style="color:#a94442" *ngIf="username.errors && (username.dirty || username.touched)">
            <ul>
              <li *ngIf="username.errors.required">
                O campo Usuário é requirido.
              </li>
            </ul>
          </span>
          </div>
<!--CAMPO DE PASSWORD(CADASTRO) -->
          <div class="form-group" [class.has-error]="password.touched && password.invalid">
              <label for="password">Senha:</label>
              <input [(ngModel)]="senhaUsuario" placeholder="Escolha uma senha" type="password" pPassword class="form-control" id="password" name="password" #password="ngModel" required>
              <span style="color:#a94442" *ngIf="password.errors && (password.dirty || password.touched)">
                    <ul>
                      <li *ngIf="password.errors.required">
                        O campo Senha é requirido.
                      </li>
                    </ul>
                  </span>
            </div>
            <button pButton [disabled]="!myForm.valid" type="button" class="ui-button-success" label="Cadastre-se!" (click)="register()" routerLink='/login'></button> Já é cadastrado ?
            <a routerLink="">Clique aqui</a>

        </form>
      </div>
</div>
