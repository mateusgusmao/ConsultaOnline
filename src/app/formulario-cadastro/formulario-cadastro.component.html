<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
          Cadastre-se agora      
      </div>
      <div class="panel-body">
        <form ngForm #form>
          <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" class="form-control" id="username" name="username" ngModel #username required>
          </div>
          <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
            *Campo obrigatório
          </div>
          <div class="form-group">
              <label for="password">Digite uma senha:</label>
              <input type="text" class="form-control" id="password" name="password" ngModel #password required>
            </div>
            
          <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" ngModel #email required>
              </div>
              <button type="submit" class="btn btn-success" >Cadastrar-se!</button>
        </form>
      </div>
</div>
