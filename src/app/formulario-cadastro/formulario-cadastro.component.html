<router-outlet></router-outlet>
    <div align="center">
    <header>
    <h1><b>Consulta Web</b></h1>
    </header>
    </div>
<div class="container" style="width:800px">
    <div class="panel panel-default">
        <div class="panel-heading">
          Cadastre-se agora      
      </div>
      <div class="panel-body">
        <form ngForm #form>
<!--CAMPO DE USERNAME(CADASTRO) -->
          <div class="form-group">
            <label for="username">Nome de Usu√°rio:</label>
            <input [(ngModel)]="userUsuario" type="text" class="form-control" id="username" name="username" required>
          </div>
<!--CAMPO DE PASSWORD(CADASTRO) -->
          <div class="form-group">
              <label for="password">Digite uma senha:</label>
              <input [(ngModel)]="senhaUsuario" type="password" pPassword class="form-control" id="password" name="password" required>
            </div>
            <button pButton type="button" class="ui-button-success" label="Cadastrar-se!" (click)="register()" routerLink='/login'></button>

        </form>
      </div>
</div>
