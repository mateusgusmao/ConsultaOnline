<router-outlet></router-outlet>
    <div align="center">
    <header>
    <h1><img width="450" height="130"alt="Heazy Logo" src="assets/heazy.png"></h1>
    </header>
    </div>
<div class="container" style="width:800px">
    <div class="panel panel-default">
        <div class="panel-heading">
          Faça seu Login      
        </div> 
    <div class="panel-body">

      <form ngForm #form>

        <!--CAMPO DE USERNAME(CADASTRO) -->
                  <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input [(ngModel)]="userUsuario" type="text" class="form-control" id="username" name="username" required>
                  </div>
        <!--CAMPO DE PASSWORD(CADASTRO) -->
                  <div class="form-group">
                      <label for="password">Senha:</label>
                      <input [(ngModel)]="senhaUsuario" type="password" class="form-control" id="password" name="password" required>
                    </div>
                  <div>  
                  </div><br/> 
                <p-growl [(value)]="msgs"></p-growl>
                <button pButton type="button" class="ui-button-primary" label="Entrar" (click)="login();showSuccess()"></button>
            Não tem uma conta?
                <button pButton type="button" class="ui-button-success" label="Cadastre-se" routerLink='/cadastro'></button><br/>
                <br/><button pButton type="button" class="ui-button-primary" aria-hidden="true" label="Entre com sua conta Google" icon="fab fa-google" (click)="signInWithGoogle()"></button>
                <div align="right">
                   <button pButton type="button" class="ui-button-rounded ui-button-secondary" label="Sou um Administrador" (click)=" irParaAdministracao()"></button>
                </div>
        </form>
      </div>

        Entre também usando:

                  Entre com sua conta Google 
              </button>

      </div>-->
</div>
