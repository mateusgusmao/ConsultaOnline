<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
          Faça seu Login      
      </div> 
      <div class="panel-body">
        <form ngForm #form>
          <div class="form-group">
              <span class="ui-float-label">
                <label for="float-input">Username</label>
                <input type="text" class="form-control" id="float-input" type="text" size="30" pInputText required> 
              </span>
          </div>
          <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" pPassword [feedback]="false" class="form-control" id="password" name="password" ngModel #password required>
            </div>
            <button pButton type="button" class="ui-button-primary" label="Entrar"></button>
            Não tem uma conta?
            <button pButton type="button" class="ui-button-success" label="Cadastre-se" routerLink='/formulario-cadastro'></button>
        </form>
      </div>
</div>
