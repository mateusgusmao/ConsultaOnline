<div align="center">
    <p-dataTable [style]="{'width':'850px'}" [value]="relacaoConsultas" selectionMode="single" [(selection)]="consultaSelecionada"
        (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
        <p-header>Lista de Consultas</p-header>
        <p-column field="nomePaciente" header="Nome" [sortable]="true"></p-column>
        <p-column field="especialidade" header="Especialidade" [sortable]="true"></p-column>
        <p-column field="nomeMedico" header="Médico" [sortable]="true"></p-column>
        <p-column field="horario" header="Hora" [sortable]="true"></p-column>
        <p-column field="data" header="Dia" [sortable]="true">
            <ng-template let-row="rowData" pTemplate="body">
                {{row.data | date:'dd/MM/yyyy'}}
            </ng-template>
        </p-column>
        <p-column field="situacao" header="Status" [sortable]="true"></p-column>
    </p-dataTable>
    <div>

        <p-dialog *ngIf="consulta" header="Detalhes da Consulta" [(visible)]="displayDialog" [responsive]="true"
            showEffect="fade" [modal]="true" [width]="350">
            <div>
                <div>
                    <label>Especialidade: </label>
                    <p-dropdown name="especialidade" (onChange)="especialidadeSelect($event)" [options]="especialidades"
                        [(ngModel)]="consulta.especialidade" [style]="{'width':'150px'}" placeholder="Especialidade"></p-dropdown>
                    <!--<p-dataTable [style]="{'width':'200px'}" [value]="relacaoEspecialidades" selectionMode="single" [(selection)]="especialidadeSelecionada"
                    (onRowSelect)="onRowSelectEsp($event)">
                    <p-column field="nome"></p-column>
                  </p-dataTable><br />-->
                </div><br />
                <div>
                    <label for="planoSaude">Turno :</label>
                    <p-dropdown [options]="turnos" (onChange)="filtrarMedicosPorTurno($event)" [(ngModel)]="consulta.turno"
                        [style]="{'width':'150px'}" required></p-dropdown>
                </div><br />
                <div>
                <label for="turno">Hora :</label>
                <p-dropdown (onChange)="horarioSelect($event)" name="hora" [options]="horarios" placeholder="Horario" [style]="{'width':'150px'}"
                [(ngModel)]="consulta.horario" required></p-dropdown>
                 </div><br />
                <div>
                    <label for="planoSaude">Médico :</label>
                    <p-dropdown [options]="medicosFiltrados" (onChange)="medicoSelect($event)" [(ngModel)]="consulta.nomeMedico"
                        placeholder="Médico" [style]="{'width':'150px'}"></p-dropdown>
                </div><br />
                <div>
                    <label for="planoSaude">Plano Saude :</label>
                    <p-dropdown [options]="planosSaude" [(ngModel)]="consulta.planoSaude" [style]="{'width':'150px'}"
                        required></p-dropdown>
                </div><br />
                <div>
                    <label>Dia: {{consulta.data | date:'dd/MM/yyyy'}}</label>
                </div>
                <label>Situação : {{consulta.situacao}}</label>
            </div>

            <div>
                <label for="planoSaude">Situação : <b>
                        <h3>{{consulta.situacao}}</h3>
                    </b></label>
            </div><br />
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton icon="fa-close" (click)="apagarConsulta()" label="Deletar" class="ui-button-danger"></button>
                    <button [disabled]="!consulta.nomeMedico || !consulta.horario" align="left" type="button" pButton icon="fa-check" (click)="atualizar()" label="Aprovar Consulta"
                        class="ui-button-success"></button>
                </div>
            </p-footer>
        </p-dialog>
