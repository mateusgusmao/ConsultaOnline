<div align="center">
  <p-fieldset  legend="Bem vindo {{nomePacienteLogado}}!" [style]="{'width':'500px'}">
      Nome de Usuário: <b icon="fa-user"> {{nomePacienteLogado}} </b> <br/>
      Senha de Usuário: <b>{{senhaPacienteLogado}} </b>
      <input [(ngModel)]="nomePacienteLogado" type="text" class="form-control" id="username" name="username" required>
      <input [(ngModel)]="senhaPacienteLogado" type="text" class="form-control" id="username" name="username" required>
  </p-fieldset>
</div>
